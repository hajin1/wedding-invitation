<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://unpkg.com/typeit@8.5.3/dist/index.umd.js"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Noto+Sans+KR&display=swap"
		rel="stylesheet">
	<title>Document</title>
</head>

<body>
	<script>
		document.addEventListener('DOMContentLoaded', () => {
			new TypeIt('#intro_text')
				.pause(500)
				.move(-2, { delay: 500 })
				.type(' ❤ ')
				.move(5, { delay: 1000 })
				.type('이의 약혼')
				.pause(300)
				.delete(2, { delay: 1000 })
				.type('결혼식에 초대합니다.')
				.go()
		})
	</script>

	<div id="root">
		<h1 id="intro_text">성수하진</h1>

	</div>

</body>

</html>
